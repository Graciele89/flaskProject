<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Update Todo</title>
</head>

{# update the POST content, assigning a degree level and updating it #}
<body>
         {#   page header#}
    <h1 style="text-align: center" >Update Todo</h1>
        <!-- Form for updating a todo -->
    <form method="POST" id="update_todo">
        <!-- To Do content input field -->
        <p>
            <b><label for="content">To Do content :</label></b>
        </p>
        <p>
            <input type="text" name="content" value="{{ todo['content'] }}">
        </p>
         <!-- Degree level radio buttons -->
        <p>
            <b><label for="degree">Degree level: </label></b>
        </p>
        <p>
            <input id="degree-0" name="degree" required type="radio" value="Important" {% if todo['degree'] == 'Important' %} checked {% endif %}>
            <label for="degree-0">Important</label>
        </p>
         <p>
            <input id="degree-1" name="degree" required type="radio" value="Unimportant" {% if todo['degree'] == 'Unimportant' %} checked {% endif %}>
            <label for="degree-1">Unimportant</label>
        </p>
         <!-- Submit button for updating the todo -->
        <button type="submit" class="btn btn-success" >Update todo</button>
    </form>
</body>
</html>
